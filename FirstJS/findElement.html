        <div id="news-normal" class="section">

            <div class="content">

                </ul>

            <p class="">Some Text</p>
        </div>      
        <input type="button" onclick="getAllListItem()" value="Show All Li">
        <input type="button" onclick="findAllHtmlSpanInOneSection('#news-normal')" value="Show HTML span">
        <input type="button" onclick="getActiveLinkContent('#news-normal')" value="Show activecontent">
    </div>
    <script>

    function getAllListItem() {
        // 返回页面中所有li标签
        var temp = new Array()
        var lilist = document.querySelectorAll("ul")
        for(i=0;i<lilist.length;i++){
            temp.push(lilist[i].innerHTML)
        }
        alert(temp)
    }

    function findAllHtmlSpanInOneSection(sectionId) {
        // 返回某个section下所有span中内容为HTML的span标签
        var temp = new Array()
        var sID = document.querySelector(sectionId)
        var sp = sID.querySelectorAll("span")
        for(i=0;i<sp.length;i++){
            if(sp[i].innerHTML=="HTML"){
                temp.push("<span>"+sp[i].innerHTML+"</span>")
            }
        }
        alert(temp)
    }

    function findListItem(sectionId, spanCont) {

    function getActiveLinkContent(sectionId) {
        // 返回某个section下，class为active的链接中包含的文字内容
        var temp = new Array()
        var sID = document.querySelector(sectionId)
        var sa = sID.querySelectorAll("a")
        for(i=0;i<sa.length;i++){
            if(sa[i].classList.contains("active")){
                temp.push(sa[i].innerHTML)
            }
        }
        alert(temp)
    }
    </script>
</body>
</html>
