<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>IFE ECMAScript</title>
</head>
<body>        
    <input id="dec-number" type="number" placeholder="输入一个十进制非负整数">
    <button id="trans-btn">转化为二进制</button>
    <p id="result">运算结果</p>
    <script>
        var btn=document.querySelector('#trans-btn')
        var result=document.querySelector('#result')
        function dec2bin(decNumber){
            // 在这里实现你的转化方法，注意需要判断输入必须为一个非负整数
            var dec=document.querySelector('#dec-number').value
            var decNumber = Number(dec)
            var isinterger=decNumber%1
            if(decNumber<0||isinterger!=0){
                result.innerHTML = "请输入一个非负整数" 
            }
            else{
                var bin = decNumber.toString(2)
                return bin
            }
        }
        function btnclick(){
            btn.addEventListener("click",function(){
                result.innerHTML = dec2bin().toString()
                })
        }
        btnclick()
// 实现党点击转化按钮时，将输入的十进制数字转化为二进制，并显示在result的p标签内
// Some coding

    </script>
</body>
</html>
