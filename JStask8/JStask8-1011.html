<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>IFE ECMAScript</title>
</head>
    <body>
        <script>
            //任务10
            var arr = [43, 54, 4, -4, 84, 100, 58, 27, 140];
            function compareNumbers(a, b){
                return a - b;
            }
            console.log(arr.sort(compareNumbers))
            console.log(arr.sort(compareNumbers).reverse())

            var arr1 = ['apple', 'dog', 'cat', 'car', 'zoo', 'orange', 'airplane'];
            console.log(arr1.sort())
            console.log(arr1.reverse())

            var arr2 = [[10, 14], [16, 60], [7, 44], [26, 35], [22, 63]];
            console.log(arr2.sort(function (a, b){
                return (a[1] - b[1])
            }).reverse())

            var arr3 = [
                {
                    id: 1,
                    name: 'candy',
                    value: 40
                }, {
                    id: 2,
                    name: 'Simon',
                    value: 50
                }, {
                    id: 3,
                    name: 'Tony',
                    value: 45
                }, {
                    id: 4,
                    name: 'Annie',
                    value: 60
                }
            ];
            console.log(arr3.sort(function (a, b) {
                return (a.value - b.value)
            }))

            //任务11
            var scoreObject = {
                "Tony": {
                    "Math": 95,
                    "English": 79,
                    "Music": 68
                }, 
                "Simon": {
                    "Math": 100,
                    "English": 95,
                    "Music": 98
                }, 
                "Annie": {
                    "Math": 54,
                    "English": 65,
                    "Music": 88
                }
            }
            var scoreArray = [];
            for(var i in scoreObject){
                var arr2 = [];
                arr2.push(i);
                for(var j in scoreObject[i]){
                    arr2.push(scoreObject[i][j]);
                }
                scoreArray.push(arr2);
            }
            console.log(scoreArray);

            //数组转换为对象
            //想不出来,先交作业看看别人怎么写的吧
        </script>
    </body>
</html>
