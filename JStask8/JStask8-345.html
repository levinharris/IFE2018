        <script>
            function diyTrim(str) {
                var result = "";
            
                // do something
                var a = str.split('')
                var b = new Array()
                var j = 0;
                //全角空格 Unicode编码 12288
                //半角空格 Unicode编码 32
                for (var i=0;i<str.length;i++){
                    if (str.charCodeAt(i)!=32 && str.charCodeAt(i)!=12288){
                            b[j]=a[i]
                            j++
                        }
                }
                result = b.join('')
                return result
            }
            
            // 测试用例
            console.log(diyTrim(' a f b    ')); // ->a f b
            console.log(diyTrim('    ffdaf    ')); // ->ffdaf
            console.log(diyTrim('1    ')); // ->1
            console.log(diyTrim('　　f')); // ->f
            console.log(diyTrim('  　  a f b 　　 ')); // ->a f b
            console.log(diyTrim(' ')); // ->
            console.log(diyTrim('　')); // ->
            console.log(diyTrim('')); // ->
            
            /*
            去掉字符串str中，连续重复的地方
            */
            function removeRepetition(str) {
                var result = "";
            
                // do something
                var s = str.split('')
                var b = new Array()
                var j = 0;
                for(i=0;i<str.length;i++){
                    var k= i+1
                    if(s[i]!=s[k]){
                        b[j]=s[i]
                        j++
                    }             
                }
                result = b.join('')
                return result
            }
            
            // 测试用例
            console.log(removeRepetition("aaa")); // ->a
            console.log(removeRepetition("abbba")); // ->aba
            console.log(removeRepetition("aabbaabb")); // ->abab
            console.log(removeRepetition("")); // ->
            console.log(removeRepetition("abc")); // ->abc

        function findIdByName(name) {
            var id;

            function find(obj){
                if(obj != null){
                    if(obj.name === name){
                        id = obj.id;
                    }
                    find(obj.left);
                    find(obj.right);
                }
            }
            find(tree);
        return id;

        function findNameById(id) {

                    find(obj.left);
                    find(obj.right);
                }
            }

        function getListWithDLR() {
            //根节点、左子树、右子树
            var arr=[];
            function DLR(obj){
                if(obj){
                    arr.push(obj.name);
                    DLR(obj.left);
                    DLR(obj.right);
                }

                    arr.push(obj.name);
